name: news360
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  animated_clipper: ^0.2.0+2
  auto_size_text_pk: ^3.0.0
  awesome_flutter_extensions: ^0.0.1+2
  beautiful_soup_dart: ^0.2.0
  cloud_firestore: ^2.5.3
  equatable: ^2.0.3
  eva_icons_flutter: ^3.0.2
  firebase_auth: ^3.1.3
  firebase_core: ^1.7.0
  flutter:
    sdk: flutter
  flutter_cache_manager: ^3.1.2
  flutter_focus_watcher: ^2.0.0
  flutter_progress_hud: ^2.0.0
  flutter_styled_toast: ^2.0.0
  flutter_svg: ^0.22.0
  get: ^4.3.8
  get_storage: ^2.0.3
  http: ^0.13.4
  json_serializable: ^5.0.2
  loggy: ^2.0.1
  material_floating_search_bar: ^0.3.4
  optimized_cached_image: ^3.0.0
  pin_code_fields: ^7.3.0
  simple_animations: ^4.0.0
  skeletons: ^0.0.3
  smooth_page_indicator: ^1.0.0+2
  spaces: ^0.5.0
  switcher: ^1.0.0
dev_dependencies:
  build_runner: null
  flutter_gen_runner: null
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.0
  flutter_native_splash: ^1.2.4
  flutter_test:
    sdk: flutter
  mockito: ^5.0.16

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    # Add assets from the images directory to the application.
    - assets/images/
  fonts:
    - family: ProximaBlack
      fonts:
        - asset: assets/fonts/ProximaNovaBlack.otf
          weight: 500
    - family: ProximaBold
      fonts:
        - asset: assets/fonts/ProximaNovaBold.otf
          weight: 700
    - family: ProximaRegular
      fonts:
        - asset: assets/fonts/ProximaNovaRegular.otf
          weight: 700

flutter_gen:
  output: lib/resources/assets
  integrations:
    flutter_svg: true

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/logo.png"
